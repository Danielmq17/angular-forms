<div class="form-container">
  <form [formGroup]="formRegister" (submit)="send()">
    <div>
      <label for="user">Usuario:</label>
      <input type="text" formControlName="user" id="user">
    </div>
    <div>
      <label for="user">Email:</label>
      <input type="email" formControlName="email" id="email">
    </div>
    <div>
      <label for="user">Contraseña:</label>
      <input type="password" formControlName="password" id="password">
    </div>
    <br />
    <div>
      <button [disabled]="formRegister.invalid">Enviar</button>
    </div>

    <div class="state">
      <h4>Estado: {{formRegister.valid? 'Válido' : 'No válido'}}</h4>
    </div>
  </form>
</div>
